<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with search functionality</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg_image"> 
        <nav>
            <ul class="navbar">
                <li class="logo"><a href="#"> <img class="logo-img" src="logo.svg" alt="Logo"></a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Review</a></li>
                <li><a href="#">Contact</a></li>
                <li><a class="sign_up" href="#">Sign up</a></li>
            </ul>
        </nav>

        <div class="middle">
            <h1>Learn Anything Online</h1>
            <div class="search_box">
                <input class="search" type="text" placeholder="Enter Keyword">
                <div>
                <button type="submit" class="btn">Find Courses</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
