<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic header using Flexbox</title>
    <style>
        ul {
            display: flex;
            gap: 20px;
            background-color: lightgray;
            padding: 20px;
           
        }
        
        .logo {
            margin-right: auto;
        }
        li {
            list-style-type: none;
            
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
    <ul>
        <li class="logo"><a href="#">B & H</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Mission</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </nav>
</body>
</html>
